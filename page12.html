<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBZ Plateforme - Inscription</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="logo-container">
            <img src="logohbz.jpeg" alt="Logo HBZ">
        </div>
        <h1>Inscription</h1>
        <p class="subtitle">Rejoindre la communauté HBZ</p>

        <form id="registerForm">
            <div class="form-group">
                <label for="regTitre">Titre de compte</label>
                <input type="text" id="regTitre" required placeholder="Ex: Personnel, Pro...">
            </div>
            <div class="form-group">
                <label for="regNom">Nom</label>
                <input type="text" id="regNom" required placeholder="Votre nom">
            </div>
            <div class="form-group">
                <label for="regPrenom">Prénom</label>
                <input type="text" id="regPrenom" required placeholder="Votre prénom">
            </div>
            <div class="form-group">
                <label for="regAdresse">Adresse (Identifiant)</label>
                <input type="text" id="regAdresse" required placeholder="Votre adresse unique">
            </div>
            <div class="form-group">
                <label for="regPass">Mot de passe</label>
                <input type="password" id="regPass" required placeholder="Choisissez un mot de passe">
            </div>
            <button type="submit">S'inscrire</button>
            <a href="page11.html" class="link-text">Retour connexion</a>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
