<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBZ Plateforme - Accueil</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container wide">
        <div class="logo-container">
            <img src="logohbz.jpeg" alt="Logo HBZ">
        </div>
        <h1>Bienvenue chez HBZ</h1>
        <p class="subtitle">Bonjour, <span id="displayNom"></span> <span id="displayPrenom"></span></p>

        <!-- Navigation Menu -->
        <div class="tab-menu">
            <button class="tab-btn active" onclick="openTab('tabCompte')">Mon Compte</button>
            <button class="tab-btn" onclick="openTab('tabCours')">Les Cours</button>
            <button class="tab-btn" onclick="openTab('tabExercices')">Exercices</button>
            <button class="tab-btn" onclick="openTab('tabChat')">Communication</button>
        </div>

        <!-- Tab 1: Mon Compte -->
        <div id="tabCompte" class="tab-content active">
            <!-- Read-Only View -->
            <div id="userInfo" class="user-card">
                <!-- Details loaded via JS script.js -->
            </div>

            <!-- Hidden Edit Form -->
            <div id="editSection" class="user-card" style="margin-top: 2rem; display: none;">
                <h3
                    style="color:var(--primary); margin-bottom:1rem; border-bottom:1px solid rgba(255,255,255,0.1); padding-bottom:5px;">
                    Modifier mes informations</h3>

                <form onsubmit="updateProfile(event)" id="profileForm">
                    <div class="form-group">
                        <label>Nom</label>
                        <input type="text" id="editNom" required>
                    </div>

                    <div class="form-group">
                        <label>Prénom</label>
                        <input type="text" id="editPrenom" required>
                    </div>

                    <div class="form-group">
                        <label>Adresse (Identifiant)</label>
                        <input type="text" id="editAdresse" required>
                    </div>

                    <div class="form-group">
                        <label>Mot de passe</label>
                        <input type="text" id="editMdp" required>
                    </div>

                    <button type="submit" class="primary">Sauvegarder les modifications</button>
                    <button type="button" class="secondary" onclick="toggleEdit()"
                        style="margin-top: 5px;">Annuler</button>
                </form>
            </div>
        </div>

        <!-- Tab 2: Les Cours -->
        <div id="tabCours" class="tab-content">
            <div class="user-card">
                <h3>Mes Cours</h3>
                <p style="margin-bottom: 1.5rem;">Sélectionnez une matière pour voir le contenu.</p>

                <!-- Sub Menu -->
                <div class="sub-tab-menu">
                    <button class="sub-tab-btn" onclick="window.location.href='page14.html'">Python</button>
                    <button class="sub-tab-btn" onclick="window.location.href='page15.html'">G. Électrique</button>
                    <button class="sub-tab-btn" onclick="window.location.href='page16.html'">G. Mécanique</button>
                </div>

                <!-- Content: Python -->
                <!-- Content moved to pages 14, 15, 16 -->
            </div>
        </div>

        <!-- Tab 3: Exercices -->
        <div id="tabExercices" class="tab-content">
            <div class="user-card">
                <h3>Exercices</h3>
                <p style="margin-bottom: 1.5rem;">Pratiquez vos connaissances.</p>

                <!-- Sub Menu -->
                <div class="sub-tab-menu">
                    <button class="sub-tab-btn" onclick="window.location.href='page14.html#exercices'">Python</button>
                    <button class="sub-tab-btn" onclick="window.location.href='page15.html#exercices'">G.
                        Électrique</button>
                    <button class="sub-tab-btn" onclick="window.location.href='page16.html#exercices'">G.
                        Mécanique</button>
                </div>

                <!-- Ex: Python -->
                <!-- Content moved to pages 14, 15, 16 -->
                <!-- Tab 4: Communication -->
                <div id="tabChat" class="tab-content">
                    <div class="user-card" style="height: 500px; display: flex; flex-direction: column;">
                        <h3>Espace Communication</h3>
                        <div id="chatBox"
                            style="flex: 1; overflow-y: auto; background: rgba(0,0,0,0.3); border-radius: 8px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--glass-border);">
                            <!-- Messages will load here -->
                            <div style="text-align: center; color: var(--text-muted); margin-top: 20%;">Chargement...
                            </div>
                        </div>

                        <form onsubmit="sendUserMessage(event)" style="display: flex; gap: 10px;">
                            <input type="text" id="chatInput" placeholder="Écrivez votre message..." required
                                style="flex: 1;">
                            <button type="submit" style="width: auto; margin-top: 0;">Envoyer</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div style="margin-top: 2rem; display: flex; justify-content: center; gap: 15px;">
                <button onclick="toggleEdit()" class="secondary" style="width: auto; padding: 10px 30px;">Modifier
                    infos</button>
                <button onclick="logout()" class="primary"
                    style="background:var(--danger); color:white; width: auto; padding: 10px 30px;">Déconnexion</button>
            </div>
        </div>

        <script src="script.js"></script>
        <script>
            // Toggle Edit Form Visibility
            window.toggleEdit = function () {
                const form = document.getElementById('editSection');
                const info = document.getElementById('userInfo');

                if (form.style.display === 'none') {
                    form.style.display = 'block';
                    openTab('tabCompte'); // Ensure we are on the right tab
                    // Pre-fill
                    const user = getCurrentUser();
                    document.getElementById('editNom').value = user.nom;
                    document.getElementById('editPrenom').value = user.prenom;
                    document.getElementById('editAdresse').value = user.adresse;
                    document.getElementById('editMdp').value = user.password;
                } else {
                    form.style.display = 'none';
                }
            };
        </script>
</body>

</html>
