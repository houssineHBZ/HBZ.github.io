<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBZ Plateforme - Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="logo-container">
            <img src="logohbz.jpeg" alt="Logo HBZ">
        </div>
        <h1>Connexion</h1>
        <p class="subtitle">Accéder à la plateforme HBZ</p>

        <form id="loginForm">
            <div class="form-group">
                <label for="loginAdresse">Adresse</label>
                <input type="text" id="loginAdresse" required placeholder="Entrez votre adresse">
            </div>
            <div class="form-group">
                <label for="loginPass">Mot de passe</label>
                <input type="password" id="loginPass" required placeholder="Votre mot de passe">
            </div>
            <button type="submit">Entrer</button>
            <a href="page12.html"><button type="button" class="secondary">Créer un compte</button></a>
        </form>

        <!-- Discreet Admin Link -->
        <div style="margin-top: 20px; opacity: 0.3; font-size: 0.8rem;">
            Admin : <a href="page21.html" style="color: inherit;">Compte</a> | <a href="page22.html"
                style="color: inherit;">Liste</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
